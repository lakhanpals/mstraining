server.port: 8081

management:
  endpoints:
    web:
      exposure:
        include:
        - '*'

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.int}
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:      
      defaultZone: ${discountms.eureka.url:http://localhost:8761/eureka}          